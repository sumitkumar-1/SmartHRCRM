<h1 mat-dialog-title>Add Member</h1>
<div mat-dialog-content>
  <form [formGroup]="addMemberform">
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Member Name</mat-label>
              <mat-select formControlName="memberid">
                <mat-option *ngFor="let item of users" [value]="item.id">{{item.firstname + ' ' + item.lastname}}</mat-option>
              </mat-select>
          </mat-form-field>
        </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
