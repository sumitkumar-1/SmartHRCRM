<h1 mat-dialog-title>Add Demand</h1>
<div mat-dialog-content>
  <form [formGroup]="addDemandform">
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Vendor</mat-label>
                <mat-select formControlName="vendorid">
                  <mat-option *ngFor="let item of vendors" [value]="item.id">{{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" placeholder="Demand description" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Number of positions</mat-label>
                <input matInput formControlName="vacancy" placeholder="Vacancy" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Level</mat-label>
                <input matInput formControlName="level" placeholder="Level" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Qualification</mat-label>
                <input matInput formControlName="qualification" placeholder="Qualification" />
            </mat-form-field>
            
        </div>
        <div class="col-md-6">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="contact" placeholder="Contact" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Position</mat-label>
                <input matInput formControlName="position" placeholder="Position" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Skills</mat-label>
                <input matInput formControlName="skills" placeholder="Skills" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Experience From</mat-label>
                <input matInput formControlName="yearofexpfrom" placeholder="Experience From" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Experience To</mat-label>
                <input matInput formControlName="yearofexpto" placeholder="Experience To" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Work Location</mat-label>
                <input matInput formControlName="worklocation" placeholder="Work Location" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Work Mode</mat-label>
                <input matInput formControlName="workmode" placeholder="Work Mode" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Max Notice Period</mat-label>
                <input matInput formControlName="maxnoticeperiod" placeholder="Max Notice Period" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Min Notice Period</mat-label>
                <input matInput formControlName="minnoticeperiod" placeholder="Min Notice Period" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Min Salary</mat-label>
                <input matInput formControlName="minsalary" placeholder="Min Salary" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Max Salary</mat-label>
                <input matInput formControlName="maxsalary" placeholder="Max Salary" />
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Start date" formControlName="startdate"> 
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="picker2" placeholder="End date" formControlName="enddate"> 
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
