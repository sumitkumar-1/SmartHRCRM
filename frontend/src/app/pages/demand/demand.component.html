<app-header></app-header>
<div style="text-align: right; margin: 20px;"><button mat-raised-button color="primary" (click)="openAddDemandDialog()"><mat-icon>add</mat-icon> Add Demand</button></div>
<div class="grid-container" style="margin: 50px;">
  <div class="grid-item" *ngFor="let item of dataSource" [routerLink]="['/demanddetail', item.id]">
      <img src="assets/deepsense.jpg" alt="Vendor 1 Logo" width="50px" height="50px">
      <h2>{{item.description}}</h2>
      <p><strong>Vacancy Count:</strong> {{item.vacancy}}</p>
      <p><strong>Location:</strong> {{item.worklocation}}</p>
      <p><strong>Closure Date:</strong> {{item.enddate}}</p>
  </div>
</div>
<app-footer></app-footer>
