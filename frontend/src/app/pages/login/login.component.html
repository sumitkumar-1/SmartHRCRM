<div class="center-form">
    <div class="login-form">
        <h1 style="text-align: center;">Login Form</h1>
        <mat-card>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)">
                    <mat-form-field class="login-full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-icon matPrefix>email</mat-icon>
                        <mat-error *ngIf="loginForm.controls.email.invalid">Please enter valid email</mat-error>
                    </mat-form-field>
                    <mat-form-field class="login-full-width">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-icon matPrefix>lock</mat-icon>
                        <mat-error *ngIf="loginForm.controls.password.invalid">Please enter valid password</mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
                    <button mat-raised-button color="primary" routerLink="/register" style="margin-left: 5px;">SignUp</button>
                    <mat-error *ngIf="error != ''">{{ error }}</mat-error>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
