<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button routerLink="/" aria-label="Home">
      <img src="assets/logo.png" alt="Brand logo">
    </a>
    <!--div style="margin-left: 100px;">
        <a mat-button routerLink="/">Home</a>
        <a mat-button routerLink="/">Demand</a>
    </div-->
    
    <span class="fill-space"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Profile menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="profile-menu">
      <button mat-menu-item routerLink="/profile" aria-label="Profile">
        <mat-icon>person</mat-icon>
        <span>My profile</span>
      </button>
      <button mat-menu-item (click)="logout()" aria-label="Logout">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
